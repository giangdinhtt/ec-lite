<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Login</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="style/login.css" type="text/css">
<!--[if IE]><link rel="stylesheet" href="/media/css/admin/ie.css" type="text/css"/><![endif]-->
<!--[if IE 7]><link rel="stylesheet" href="/media/css/admin/ie7.css" type="text/css"/><![endif]-->
<!--[if IE 8]><link rel="stylesheet" href="/media/css/admin/ie8.css" type="text/css"/><![endif]-->
<script type="text/javascript" src="scripts/jquery-1.8.1.js"></script>
<script type="text/javascript">
	$(function() {
		$("input:text:visible:first").focus();
	});
</script>
<style type="text/css">
.panel-body p {
  margin-bottom: 10px;
}
</style>
</head>
<body>
  <div id="body_wrp">
    <div id="login-box">
      <div class="head">
        <a id="logo" href="/dashboard/"> <img class="qr_default"
          src="/media/images/logo/white/QuoteRoller_logo_white_H38.png" /> </a>
      </div>
      <form action="." method="post" id="log-in-form">
        <div class="panel">
          <h1 class="panel-title">Login</h1>
          <div class="panel-body">
            <div class="form-line big">
              <label>Email</label>
              <div class="inp-wrp">
                <input id="id_email" maxlength="75" type="text" name="email" tabindex="1">
              </div>
            </div>
            <div class="form-line big">
              <div class="label">
                <label>Password</label>
                <a id="s-forgot-password" href="/forgot-password/">Forgot password?</a>
              </div>
              <div class="inp-wrp">
                <input id="id_password" type="password" name="password" tabindex="2">
              </div>
            </div>
          </div>
          <div class="panel-action">
            <div class="left">
              <div class="checkbox">
                <input type="checkbox" name="keep_loggedin" id="id_keep_loggedin"> <label for="id_keep_loggedin">Remember
                  me</label>
              </div>
            </div>
            <div class="right">
              <input type="hidden" name="next" value="">
              <button class="button blue" type="submit">
                <span>Login</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
