<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" rel="stylesheet" href="style/style2.css">
<link type="text/css" rel="stylesheet" href="style/smoothness/jquery-ui-1.8.23.custom.css">
<script type="text/javascript" src="scripts/jquery-1.8.1.js"></script>
<script type="text/javascript" src="scripts/jquery-ui-1.8.23.custom.min.js"></script>
<script type="text/javascript">
            $(function(){
                // Accordion
                $("#accordion").accordion({ header: "h3", fillSpace: true });
            });
            $(function() {
                $( "#accordionResizer" ).resizable({
                    minHeight: 140,
                    resize: function() {
                        $( "#accordion" ).accordion( "resize" );
                    }
                });
            });
        </script>
</head>
<body>
  <div id="loading" class="loading-invisible">
    <p>Your content (like a loading GIF)</p>
  </div>
  <script type="text/javascript">
			document.getElementById("loading").className = "loading-visible";
			var hideDiv = function() {
				document.getElementById("loading").className = "loading-invisible";
			};
			var oldLoad = window.onload;
			var newLoad = oldLoad ? function() {
				hideDiv.call(this);
				oldLoad.call(this);
			} : hideDiv;
			window.onload = newLoad;
		</script>
  <div class="wrapper">
    <div id="header" class="header"></div>
    <div class="splitpanel">
    <div class="wrap">
      <div class="splitpanel-second-container">
        <div class="title">
          <em>sub title</em>
          <h2>Title</h2>
          <span></span>
        </div>
        <div class="container"></div>
      </div>
      </div>
      <div class="splitpanel-first-container">
      <div id="accordion">
			<div>
				<h3><a href="#">First</a></h3>
				<div>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</div>
			</div>
			<div>
				<h3><a href="#">Second</a></h3>
				<div>Phasellus mattis tincidunt nibh.</div>
			</div>
			<div>
				<h3><a href="#">Third</a></h3>
				<div>Nam dui erat, auctor a, dignissim quis.</div>
			</div>
		</div>
      </div>
      <div class="splitter"></div>
    </div>
    <div style="clear: both;"></div>
    <div class="footer"></div>
  </div>
  <script type="text/javascript" src="scripts/menu.js"></script>
</body>
</html>
