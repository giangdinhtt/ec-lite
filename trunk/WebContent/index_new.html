<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Bootstrap 101 Template</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!-- Form đăng nhập -->
  <div class="login-bar">
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" placeholder="Email address" autofocus="">
        <input type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
  <!-- Màn hình Home -->
  <div id="home" class="container home">
    <!-- Đóng/mở màn form đăng nhập -->
    <div class="user-login"></div>
    <!-- Phần nội dung trên trang chủ -->
    <div class="home-content">
      <h1>Hello, world!</h1>
    </div>
    <!-- Hiệu ứng giới thiệu -->
    <div class="home-animation"></div>
  </div>
  <!-- Menu chính -->
  <div class="main-nav"></div>
  <!-- Giao diện tìm kiếm -->
  <div id="search-section" class="search-section">
    <div class="search-bar container">
      <form action="" class="form-search" role="form">
        <div class="form-group">
          <div class="input-group">
            <input id="keyword" class="form-control" type="text" placeholder=".input-xxlarge">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Search</button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="checkbox-inline">
            <input type="checkbox" id="" value="option1"> Option 01 
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="" value="option2"> Option 02 
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="" value="option3"> Option 03 
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="" value="option4"> Option 04 
          </label>
        </div>
      </form>
    </div>
    <div class="search-results"></div>
  </div>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
